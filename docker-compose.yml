# docker-compose.yml
services:
  # 1. (新增) PostgreSQL 服务
  postgres:
    image: postgres:15-alpine
    container_name: jcoin-postgres
    environment:
      # --- 在 .env 文件中定义这些变量 ---
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      # 持久化数据库数据
      - pgdata:/var/lib/postgresql/data
    networks:
      - jcoin-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. (修改) 后端服务
  backend:
    build: .
    container_name: jcoin-backend
    command: sh -c "sleep 5 && uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      # (注意：我们不再映射 /app/data，因为数据在 postgres 卷中)
      - ./backend:/app/backend
      - ./shared:/app/shared
    environment:
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
      - GENESIS_PASSWORD=${GENESIS_PASSWORD}
      # +++ 新增 DATABASE_URL 环境变量 +++
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    networks:
      - jcoin-net
    depends_on:
      # +++ 确保后端在数据库准备好之后启动 +++
      postgres:
        condition: service_healthy

  # 3. 前端服务 (保持不变)
  frontend:
    image: node:24-alpine
    container_name: jcoin-frontend-vue-dev
    working_dir: /app
    command: sh -c "npm ci && npm run dev"
    ports:
      - "8501:5173"
    volumes:
      - ./frontend-vue:/app
      - /app/node_modules
    networks:
      - jcoin-net
    depends_on:
      - backend

networks:
  jcoin-net:
    driver: bridge

# +++ (新增) 顶级卷，用于持久化 PG 数据 +++
volumes:
  pgdata: